<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
    <h2 class="col-12 mb-5 mt-5 text-center">Vanila javascript and firebase CRUD project</h2>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Product code</label>
        <input type="number" id="enterCode" class="form-control" placeholder="Number">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Product name</label>
        <input type="text" class="form-control" id="enterName" placeholder="Product name">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Product quantity</label>
        <input type="number" class="form-control" id="enterQuantity" placeholder="Quantity">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Product price</label>
        <input type="number" class="form-control" id="enterPrice" placeholder="Price">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="enterDescription" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Product images</label>
        <input class="form-control" type="file" id="enterImages">
      </div>
      <div class="row text-center">
      <div class="col-4">
        <button id="insert" type="submit" class="btn btn-primary">Insert</button>
      </div>
      <div class="col-4">
        <button id="update" type="submit" class="btn btn-primary">Update</button>
      </div>
      <div class="col-4">
        <button id="remove" type="submit" class="btn btn-primary">Delete</button>
      </div>
      </div>
      </div>
      <div class="col-12 col-md-6">
      <h2 class="col-12 mb-5 mt-5 text-center">Find product by code</h2>
      <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">Product code</label>
        <input type="number" class="form-control" id="selectCode" placeholder="Number">
      </div>
       <div class="col-12 text-center">
        <button id="select" type="submit" class="btn btn-primary">Select from DB</button>
       </div>
      <div class="input-group mb-3">
        <input type="text" id="selectName" class="form-control" placeholder="Product name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="number" id="selectQuantity" class="form-control" placeholder="Product quantity" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Product price</label>
        <input type="number" class="form-control" id="selectPrice" placeholder="Price">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="selectDescription" rows="3"></textarea>
      </div>
      </div>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
